<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silent-Callback</title>
    <script src="/assets/js/oidc-client.min.js"></script>
</head>

<body>
    <script>
        const idpSettings = {
            authority: "https://localhost:5001",
            clientId: "AddressBook_User",
            scope: "openid profile EmployeeAPI.read EmployeeAPI.write roles email offline_access",
            response_type: "code"
        };
        new Oidc.UserManager(idpSettings).signinSilentCallback()
            .catch(error => {
                console.log(error);
            });
    </script>
</body>

</html>
